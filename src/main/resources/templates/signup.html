<!doctype html><html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: common_header(~{::title})">
    <title>Sign-up | My Recipes</title>
  </head>

  <body>

    <div th:replace="layout :: nav"></div>

    <div class="grid-container">

      <div th:replace="layout :: logo"></div>
      <div th:replace="layout :: flash"></div>

      <form id="signup-form" th:action="@{/signup}" method="post" onsubmit="return checkPasswords()" th:object="${user}">
        <div class="grid-100">
          <div class="recipes">
            <div class="prefix-20 grid-60 suffix-20">
              <p>
                <div th:classappend="${#fields.hasErrors('username')}? 'error' : ''">
                  <input th:style="${#fields.hasErrors('username')}? 'margin-bottom:0' : ''" type="text" th:field="*{username}" placeholder="Username"/>
                  <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
              </p>
            </div> <div class="clear"></div>
            <div class="prefix-20 grid-60 suffix-20">
              <p>
                <div class="password" th:classappend="${#fields.hasErrors('password')}? 'error' : ''">
                  <input id="password1" th:style="${#fields.hasErrors('password')}? 'margin-bottom:0' : ''" type="password" th:field="*{password}" placeholder="Password"/>
                  <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
              </p>
            </div> <div class="clear"></div>
            <div class="prefix-20 grid-60 suffix-20">
              <p>
                <input id="password2" placeholder="Password Again" type="password"> </input>
              </p>
            </div> <div class="clear"></div>
            <div class="prefix-20 grid-60 suffix-20">
              <p>
                <button id="signup-button">Sign-up</button>
              </p>
            </div> <div class="clear"></div>
          </div> <!-- recipes -->
        </div> <!-- grid-100 -->
      </form>
    </div> <!-- grid-container -->
    <div th:replace="layout :: scripts"></div>
  </body>
</html>
